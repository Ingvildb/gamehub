<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c108aec67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/signup.css">
    <title>Game Hub | Sign up</title>
</head>
<body>
    <header>
        <section class="wrapper">
            <div class="container_textheader">
                <h1>Discover, buy and sell your game</h1>
             </div>
            <!-- Navigation -->
            <nav class="main-nav-2">
                <ul>
                    <li> <a href="#">Sign in</a></li>
                    <li> <a href="#">Join us</a></li>
                    <li> <a href="#">About</a></li>
                    <li> <a href="#">Contact</a></li>
                </ul>
            </nav>
        </section>
        
         <section class="menu">
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav class="main-nav-1">
            <ul>
                <li> <a href="#">Games</a></li>
                <li> <a href="#">News</a></li>
                <li> <a href="#">Sell</a></li>
                <li> <a href="#">Forum</a></li>
            </ul>
        </nav>
        <img class="logo" src="images/gamehub-logo.png" alt="Game Hub logo" class="logo">


            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-shopping-bag"></i>     
           </div>
        </section>

        <section class="back-search">
            <a href="#" class="btn-back">Back</a>
            <a href="#" class="search">Search</a>
        </section>
    </header>  
    
    <main>
        <h1>Almost done</h1>
        <h2>Sign up</h3>
    <form method="POST" class="form">
        <div class="box">
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname">
        </div>

        <div class="box">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname">
         </div>

         <div class="box">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="box">
            <label for="phone">Telephone number</label>
            <input type="number" id="phone"name="phone">
        </div>

        <div class="box">
            <label for="country">Country</label>
            <input type="text" id="country"name="country">
         </div>

         <div class="box">
            <label for="username">Username</label>
            <input type="text" id="username"name="username">
         </div>
        
         <div class="box">
            <label for="password">Password</label>
            <input type="password" id="password"name="password">
         </div>
        
         <div class="box">
            <label for="password">Confirm Password</label>
            <input type="password" id="password"name="password">
         </div>
        
        <section class="cta-box">
            <input type="submit" value="Create account!" name="message" class="cta-big">

        </section>
    
    </form>
    </main>

</body>
</html>
